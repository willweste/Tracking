<body>
<div class="header-right">
    <button id="logoutButton">Logout</button>
    <span id="username"></span>
</div>

<div id="root"></div>
<div class="header">
    <div class="header-right">
        <button id="signupButton" onclick="location.href='signup.html'">
            Sign Up
        </button>
        <button id="loginButton" onclick="location.href='login.html'">
            Login
        </button>
    </div>
</div>

<h1>Bug Tracking Form</h1>

<form id="bugForm">
    <label for="title">Title:</label>
    <input type="text" id="titleInput" required />

    <label for="description">Description:</label>
    <textarea id="descriptionInput" required></textarea>

    <!-- New fields -->
    <label for="status">Status:</label>
    <select id="statusInput" required>
        <option>Open</option>
        <option>In Progress</option>
        <option>Resolved</option>
        <option>Closed</option>
    </select>

    <label for="severity">Severity:</label>
    <select id="severityInput" required>
        <option>Low</option>
        <option>Medium</option>
        <option>High</option>
    </select>

    <label for="assignedTo">Assigned To:</label>
    <input type="text" id="assignedToInput" />

    <label for="reportedBy">Reported By:</label>
    <input type="text" id="reportedByInput" required />

    <button type="submit">Submit</button>
</form>

<h2>Bugs</h2>

<table id="bugTable">
    <thead>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Status</th> <!-- New field -->
        <th>Severity</th> <!-- New field -->
        <th>Assigned To</th> <!-- New field -->
        <th>Reported By</th> <!-- New field -->
        <th>Created At</th> <!-- New field -->
        <th>Updated At</th> <!-- New field -->
        <th>ID</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>
