<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Frontend</title>
    <link rel="stylesheet" href="../style/style.css" />
  </head>
  <body>

  <div class="header-right">
    <button id="logoutButton">Logout</button>
      <span id="username"></span>
  </div>


      <div id="root"></div>
      <div class="header">
        <div class="header-right">
          <button id="signupButton" onclick="location.href='signup.html'">
            Sign Up
          </button>
          <button id="loginButton" onclick="location.href='login.html'">
            Login
          </button>
        </div>
      </div>
      <h1>Bug Tracking Form</h1>

      <form id="bugForm">
        <label for="title">Title:</label>
        <input type="text" id="titleInput" required />

        <label for="description">Description:</label>
        <textarea id="descriptionInput" required></textarea>

        <button type="submit">Submit</button>
      </form>

      <h2>Bugs</h2>

      <table id="bugTable">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>ID</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
  <script src="../scripts/index.js"></script>
    </body>
  </html>
